<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div><strong>Admin</strong></div>
    <nav><a href="/">Public Site</a></nav>
  </header>
  <div class="container">
    <div class="card">
      <h3>Admin Login</h3>
      <form id="admin-login-form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required value="admin@example.com">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required value="admin123">
        <button class="btn" type="submit">Login</button>
      </form>
      <div id="admin-login-message" class="message"></div>
    </div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
